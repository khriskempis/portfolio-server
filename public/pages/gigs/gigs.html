    <section class="main gigs-main" role="main">
      <section class="section-container" id="gig-section">
        <!-- Gig Data generated from Server -->
      </section>
    </section>
    <div class="user-form">
      <div class="status-message">
        
      </div>
        <form>  
          <div class="row">
            <label for="month">Month</label>
            <input name="month" type="month" class="month-data">
          </div>
          <div class="row">
            <label for="days">Days</label>
            <input type="text" name="days" class="days-data">
          </div>
          <div class="row">
            <label for="dates">Dates</label>
            <input type="text" name="dates" class="dates-data">
          </div>
          <div class="row">
            <label for="time">Time</label>
            <input type="text" name="time" class="time-data">
          </div>
          <div class="row">
            <label for="name">Name</label>
            <input type="text" name="name" class="name-data">
          </div>
          <div class="row">
            <label for="type">Type</label>
            <input type="text" name="type" class="type-data">
          </div>
          <div class="row">
            <label for="location">Location</label>
            <input type="text" name="location" class="location-data">
          </div>
          <div class="row">
            <label for="url">URL Link</label>
            <input type="text" name="url" class="url-data">
          </div>
          <div class="row">
            <label for="keyword">Keyword</label>
            <input type="password" class="keyword-data">
          </div>

          <button type="submit">Enter</button>
        </form>
      </div>
